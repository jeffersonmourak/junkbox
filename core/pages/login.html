<!DOCTYPE html>
<html lang="en" ng-app="junkbox">

<head>
    <meta charset="UTF-8">
    <title>The JunkBox</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>

<body>
    <section class="content center col-md-8 col-md-offset-2">
        <form id="starter" method="post">
            <h1>Entrar no JunkBox™</h1>
            <label class="input">
                <span>Usuário &nbsp;</span>
                <input type="text" name="username">
            </label>
            <br>
            <label class="input">
                <span>&nbsp;&nbsp; Senha &nbsp;</span>
                <input type="password" name="password">
            </label>
            <br>
            <h1><a href="#" class="submit" onclick="document.getElementById('starter').submit();"> <i class="ton-li-lock-2"></i> </a></h1>
        </form>
    </section>
</body>

</html>
